<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Месторождения нефти</title>
<style>
  html, body { width:100%; height:100%; margin:0; padding:0; }
  #oilMap { width:100%; height:100%; }
</style>
</head>
<body>
<div id="oilMap"></div>

<script src="https://api-maps.yandex.ru/2.1/?apikey=644fbb33-ed95-4b92-aace-626a57c3977e&lang=ru_RU" type="text/javascript"></script>
<script>
  ymaps.ready(init);
  function init() {
      var map = new ymaps.Map("oilMap", {
          center: [20, 0],
          zoom: 2,
          controls: ['zoomControl','typeSelector','fullscreenControl']
      });

      var clusterer = new ymaps.Clusterer({preset:'islands#invertedVioletClusterIcons'});

      var fields = [
          {coords:[29.95,-89.85], name:"Мексиканский залив"},
          {coords:[19.07,72.87], name:"Мумбай (Индия)"},
          {coords:[25.0,45.0], name:"Саудовская Аравия"},
          {coords:[60.0,75.0], name:"Западная Сибирь (Россия)"},
          {coords:[0.0,-50.0], name:"Шельф Бразилии"},
          {coords:[61.2,-149.9], name:"Аляска (США)"}
      ];

      var geoObjects = fields.map(f => new ymaps.Placemark(f.coords,{balloonContent:f.name},{preset:'islands#yellowIcon'}));
      clusterer.add(geoObjects);
      map.geoObjects.add(clusterer);
  }
</script>
</body>
</html>
