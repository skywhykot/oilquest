<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>3D Нефтевышка</title>
<style>
  html, body { width:100%; height:100%; margin:0; padding:0; background:#111; }
  #oilRig3D { width:100%; height:100%; }
  .back-link {
    position:absolute; top:10px; left:10px; z-index:1000;
    background:#ffd700; color:#111; padding:8px 12px; border-radius:5px;
    text-decoration:none;
  }
</style>
</head>
<body>

<a class="back-link" href="index.html" target="_self">⬅️ Вернуться на сайт</a>

<div data-site3d="8994"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
<script id="site3d-configurator-load" src="https://site3d.site/configurator/load.js?v=2.0" data-lang="ru"></script>
<script>
const container = document.getElementById("oilRig3D");
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(75, container.clientWidth/container.clientHeight, 0.1, 1000);
camera.position.set(10,10,15);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

scene.add(new THREE.AmbientLight(0xffffff,0.6));
const dirLight = new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(10,15,10);
scene.add(dirLight);

const loader = new THREE.GLTFLoader();
loader.load(
  "https://github.com/skywhykot/oilquest/releases/download/v1.0/oil_rig.glb",
  function(gltf){
      const model = gltf.scene;
      model.scale.set(0.5,0.5,0.5);
      scene.add(model);
  },
  undefined,
  function(error){ console.error(error); }
);

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
  camera.aspect = container.clientWidth/container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth,container.clientHeight);
});
</script>

</body>

</html>
